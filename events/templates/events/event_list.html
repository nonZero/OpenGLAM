{% extends 'users/base.html' %}
{% load i18n %}
{% load humanize %}

{% block content %}

    <div class="pull-right">
        <a href="{% url "events:create" %}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i></a>
    </div>

    <h1>
        {{ view.page_title }}
    </h1>

    <ul class="list-group">
        {% for e in object_list %}
            <li class="list-group-item">
                <a href="{{ e.get_absolute_url }}">{{ e.title }}</a>
                - {{ e.starts_at|date:"d/n/Y H:i" }}
                ({{ e.invitations.count }})
            </li>
        {% endfor %}
    </ul>



{% endblock %}
