{% extends 'users/base.html' %}
{% load i18n humanize hackita bootstrap3 %}

{% block content %}

    <ol class="breadcrumb">
        <li>
            <a href="{% url "projects:list" %}">
                {% trans "Projects" %}
            </a>
        </li>
        <li>
            {{ object.project|u }}
        </li>
    </ol>

    <div class="panel panel-primary">

        <div class="panel-heading">
            <h3 class="panel-title">
                {% trans "Edit Comment" %}
            </h3>
        </div>

        <div class="panel-body">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-primary">
                    {% trans "Save" %}
                </button>
            </form>
        </div>

    </div>



{% endblock %}
