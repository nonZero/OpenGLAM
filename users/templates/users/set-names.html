{% extends 'users/base.html' %}
{% load i18n staticfiles bootstrap3 %}
{% block content %}

    <div class="panel panel-primary">

        <div class="panel-heading">
            <h1 class="panel-title">{% trans "My Profile" %}</h1>
        </div>

        <div class="panel-body">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}

                <div class="text-center">
                    <button class="btn btn-primary btn-block">{% trans "Save" %}</button>
                </div>
            </form>
        </div>

    </div>

{% endblock %}
